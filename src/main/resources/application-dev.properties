# Spring Boot application properties for development environment

# Logging configuration
logging.level.root=DEBUG
logging.level.com.example.addressbook=DEBUG
logging.file.name=logs/addressbook-dev.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger:%line] %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n